<div class = "cs142Project5-friendsHeader">Friends</div>
<md-list-item ng-repeat="user in nameList" ng-click="viewUser(user._id)" class="noright" ng-if="main.currentUserId !== user._id">
    <img alt="{{ user.last_name }}" ng-src="/images/{{user.last_name.toLowerCase()}}1.jpg" class="md-avatar">
    <p>{{user.first_name + " " + user.last_name}}</p>
    <md-divider></md-divider>
</md-list-item>
