<md-card class = "cs142Project5-userBlock">
<md-toolbar class="md-hue-2">
        <img alt="{{ user.last_name }}" ng-src="/images/{{user.last_name.toLowerCase()}}1.jpg" class="md-avatar"><h2>{{user.name}}</h2>
</md-toolbar>
<md-subheader class="md-no-sticky">User Detail</md-subheader>
    <md-card-content>

    <md-list-item class="secondary-button-padding">
    <p class = "cs142Project5-subHeader"> Location:</p>
    <md-content class = "cs142Project5-userDetail"><p>{{user.location}}</p></md-content>
  </md-list-item>

    <md-divider></md-divider>

    <md-list-item class="secondary-button-padding">
    <p class = "cs142Project5-subHeader">Occupation:</p>
    <md-content class = "cs142Project5-userDetail"><p>{{user.occupation}}</p></md-content>
  </md-list-item>

    <md-divider></md-divider>

    <md-list-item class="secondary-button-padding">
		<p class = "cs142Project5-subHeader">Description:</p></md-list-item><p class = "description">{{user.description}}</p>

    </md-card-content>
    <md-card-actions layout="column" layout-align="start">
      <md-button class="md-raised md-primary" ng-click="viewPhoto(user._id)" class = "cs142Project5-view">View the photos</a></md-button>
    </md-card-actions>
</md-card>
